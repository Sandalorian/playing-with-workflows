name: Release Cli

on:
  push:
    tags:
      - "cli/v*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Extract tag
        id: extract_tag
        run: |
          echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "The value of TAG_NAME it ${{ env.TAG_NAME }}"
          echo "The value of GITHUB_REF_NAME is $GITHUB_REF_NAME"
      - name: Verify tag matches project.version
        id: verify_tag
        run: |
          # Extract project.version from pom.xml
          PROJECT_VERSION=$(xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" pom.xml)
          # Get the tag name
          TAG_NAME=${{ env.TAG_NAME }}
          # Check if they match
          if [ "$PROJECT_VERSION" != "$TAG_NAME" ]; then
            echo "Tag name ($TAG_NAME) does not match project.version ($PROJECT_VERSION)"
            exit 1
          fi
        shell: bash
      # - name: Get project.version
      #   # We get the current project.version
      #   run: |
      #     VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
      #     echo "project.version from pom: $VERSION"
      #     echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Test
        run: mvn test -f cli/demo/pom.xml
      - name: Build
        run: mvn clean package -f cli/demo/pom.xml
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            cli/demo/target/demo*.jar