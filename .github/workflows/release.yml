name: Release Cli

on:
  push:
    tags:
      - "cli/v*.*"
      
env:
  POM_FILE: 'cli/demo/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Extract tag
        id: extract_tag
        run: |
          # extract just the version number from the tag name
          tag_version_number=$(echo $GITHUB_REF_NAME | sed 's|.*/v||')
          echo "TAG_VERSION_NUMBER=${tag_version_number}" >> $GITHUB_ENV

      - name: Verify tag version number matches project.version
        id: verify_tag
        run: |
          # Extract project.version from pom.xml
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -f $POM_FILE)
          # Check if they match
          if [ "$PROJECT_VERSION" != "$TAG_VERSION_NUMBER" ]; then
            echo "Tag name ($TAG_VERSION_NUMBER) does not match project.version ($PROJECT_VERSION)"
            exit 1
          fi
        shell: bash
      - name: Test
        run: mvn test -f $POM_FILE
      - name: Build
        run: mvn clean package -f $POM_FILE
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            cli/demo/target/demo*.jar