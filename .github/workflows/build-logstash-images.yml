---
name: Build and push images to container registry 
on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
      image_name:
        required: true
        type: string
      context:
        required: true
        type: string
      repository_name:
        required: true
        type: string

jobs:
  build-push:
    name: Build and Push logstash container registry
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.REPOSITORY_CREDENTIALS }}'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Installs gcloud and automatically uses 'auth'
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - id: 'gcloud'
        name: Setup docker
        run: |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker ${{ secrets.REGISTRY_LOCATION }} --quiet

      - name: Build and Push
        uses: docker/build-push-action@v4
        with: 
          context: '${{ inputs.context }}'
          file: '${{ inputs.dockerfile }}'
          push: true
          provenance: false
          tags: | 
            ${{ secrets.REGISTRY_LOCATION }}/${{ secrets.PROJECT_ID }}/${{ inputs.repository_name }}/${{ secrets.IMAGE_BASE_NAME }}${{ inputs.image_name }}:latest

